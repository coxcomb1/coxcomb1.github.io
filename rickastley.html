<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/custom.css">
  <title>Document</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/animate.css">
    <link href="css/style.css" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
</head>
<body>

  <div class="container">

    <h1>Carousel</h1>
    <!--


    https://getbootstrap.com/docs/4.0/components/carousel/



    CSS om man vill ändra på pilarnas storlek:

    .carousel-control-prev-icon, .carousel-control-next-icon {
    height: 25px;
    width: 25px;
    }

    CSS om man vill ändra indikatorerna till balkar på bottnet av bilden:

    ul.carousel-indicators {
      position: absolute;
      bottom: 0;
      margin: 0;
      left: 0;
      right: 0;
      width: auto;
    }

    ul.carousel-indicators li,
    ul.carousel-indicators li.active {
      float: left;
      width: 33%;
      height: 10px;
      margin: 0;
      border-radius: 0;
      border: 0;
      background: transparent;
    }

    ul.carousel-indicators li.active {
      background: gray;
    }


    -->

    <div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indikatorerna, alltså små prickarna vid bottnet -->
    <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- Slideshown -->
    <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://cdn.pixabay.com/photo/2018/09/14/22/46/rail-3678287_960_720.jpg" alt="Los Angeles">
      <div class="carousel-caption">
        <h3>Namn</h3>
        <p>Text till bilden</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://cdn.pixabay.com/photo/2018/10/28/16/11/landscape-3779159_960_720.jpg" alt="Chicago">
      <div class="carousel-caption">
        <h3>Namn</h3>
        <p>Text till bilden</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://cdn.pixabay.com/photo/2018/04/05/23/30/nature-3294543_960_720.jpg" alt="New York">
      <div class="carousel-caption">
        <h3>Namn</h3>
        <p>Text till bilden</p>
      </div>
    </div>
    </div>

    <!-- Höger och vänster knapparna -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
    </a>

    </div>

  </div>



  <script src="js/bootstrap.js"></script>
  <script src="js/custom.js"></script>
  <!-- dessa script behövs även för att få navbar att fungera -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
